<!--@subject Vendor Contact Form @-->
<!--@vars {
"var vendor.name":"Vendor Name",

{{template config_path="vendor_design/email/header_template"}}

<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td>
            <table class="inner-wrapper" border="0" cellspacing="0" cellpadding="0" align="center">
                <tr>
                    <th align="center">
                        Query:
                    </th>
                    <td>
                        {{var vendor.query}}
                    </td>
                </tr>
                <tr>
                    <th align="center">
                        Description:
                    </th>
                    <td>
                        {{var vendor.message}}
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<p>Thanks in advance,</p>
<p>{{var vendor.name}}</p>
<p>{{var vendor.business_name}}</p>
{{template config_path="vendor_design/email/footer_template"}}
